<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>
<body>
    
    <div class="container">
        <header class="text-center text-danger my-4">
            <h1 class="mb-4">Yapılacaklar</h1>
            <form class="search">
                <input class="form.control m-auto" type="text" name="search" placeholder="Ara">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">

            <li class="list-group-item d-flex justify-content-between align-item-center">
            <span>İngilizce Öğren</span>
            <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>Kurs oluştur</span>
                <i class="far fa-trash-alt delete"></i>
                </li>
            
                <li class="list-group-item d-flex justify-content-between align-item-center">
                    <span>Spora git</span>
                    <i class="far fa-trash-alt delete"></i>
                    </li>
            
                

        </ul>

    <form class='add-form text-center my-4'>
        <label class='text-light'> Yeni Yapılacak Ekle</label>
        <input class="form-control m-auto" type="text" placeholder="Yeni Ekle" name="add">
    </form>
    </div>   


 


    <script src="script.js"></script>
</body>
</html>
